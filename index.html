<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <form action="">
        <div>
            <label for="first name">First Name:</label>
            <input type="text" id="first name" name="firstName" placeholder="John" required>

            <label for="last name">Last Name:</label>
            <input type="text" id="last name" name="lastName" placeholder="Smith" required>
        </div>

        <div>
            <label for="gender 1">Male</label>
            <input type="radio" id="gender 1" value="male" name="genderChoice">

            <label for="gender 2">Female</label>
            <input type="radio" id="gender 2" value="female" name="genderChoice">

            <label for="gender 3">Other</label>
            <input type="radio" id="gender 3" value="other" name="genderChoice">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required>

            <label for="password">Password</label>
            <!-- <input type="password" name="password" placeholder="your password" minlength="5" maxlength="10"> -->
            <input type="password" name="password" pattern=".{5,10}" title="between 5 and 10 characters" placeholder="your password"> <!-- at the beginning of the exercise video there was a placeholder -->
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <select name="Month" id="birthday">
                <option value="">Month</option>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">August</option>
                <option value="Sept">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>

            <select name="Day" id="birthday">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <select name="Year" id="birthday">
                <option value="">Year</option>
                <option value="82">1982</option>
                <option value="85">1985</option>
                <option value="88">1988</option>
                <option value="91">1991</option>
                <option value="93">1993</option>
                <option value="95">1995</option>
            </select>
        </div>
        
        <div>
            <label for="agree">I agree to the terms and conditions</label>
            <input id="agree" name="agree" type="checkbox">
        </div>

        <input type="submit" value="Submit">  <!-- gave value, cause my computer is in Hungarian, so the button was also -->
        
    </form>
</body>
</html>
